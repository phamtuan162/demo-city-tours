<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo-citytours</title>
    <!-- Reset CSS -->
    <link rel="stylesheet" href="./assets/css/reset.css" />

    <!-- Embed font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400&family=Sen:wght@700&display=swap"
        rel="stylesheet">

    <!-- Base -->
    <link rel="stylesheet" href="./assets/css/base.css" />

    <!-- Main -->
    <link rel="stylesheet" href="./assets/css/main.css" />

    <!-- Embed icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
        integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer">

</head>

<body>
    <div class="main">
        <!-- Header -->
        <header class="header fixed">
            <div class="grid">
                <div class="header__content">
                    <!-- Logo -->
                    <a href="#" class="header__logo">
                        <img src="./assets/img/logo.png" alt="" class="header__logo-img">
                    </a>
                    <!-- Navigation -->
                    <nav class="header__navbar">
                        <ul class="header__navbar-list">
                            <li class="header__navbar-item">
                                <a href="#" class="header__navbar-link">HOME</a>
                            </li>
                            <li class="header__navbar-item">
                                <a href="" class="header__navbar-link">PACKAGES</a>
                            </li>
                            <li class="header__navbar-item">
                                <a href="" class="header__navbar-link">SHOP</a>
                            </li>
                            <li class="header__navbar-item">
                                <a href="" class="header__navbar-link">ABOUT US</a>
                            </li>
                            <li class="header__navbar-item">
                                <a href="" class="header__navbar-link">PAGES</a>
                            </li>
                            <li class="header__navbar-item">
                                <a href="" class="header__navbar-link">NEWS</a>
                            </li>
                            <li class="header__navbar-item">
                                <a href="" class="header__navbar-link">CONTACT</a>
                            </li>
                        </ul>
                    </nav>

                    <!-- Action -->
                    <div class="header__action">
                        <a href="#!" class="btn header__action-btn">BOOK NOW</a>
                    </div>
                </div>
            </div>
        </header>

        <!-- Hero -->
        <div class="hero">
            <div class="hero__content">
                <div class="hero__content-slide">
                    <div class="tp__parallax-top tp__parallax">
                        <div class="tp__parallax-top--wrap tp__parallax--wrap">
                            <div class="tp__parallax-wrap--text"> Enjoy
                                <span>Your</span>
                                Holiday
                            </div>
                        </div>
                    </div>
                    <div class="tp__parallax tp__parallax-bottom">
                        <div class="tp__parallax-bottom--wrap tp__parallax--wrap">
                            <div class="tp__parallax-wrap--text">With Our
                                <span>Agency</span>
                            </div>
                        </div>
                    </div>

                    <div class="tp__parallax-content ">
                        <div class="tp__parallax-content--wrap ">
                            <i class="tp__parallax-content--icon fa-solid fa-star"></i>
                            <div class="tp__parallax-content--text">
                                SPECTACULAR THINGS TO DO
                                <br>
                                BEST PLACES TO SEE
                            </div>
                        </div>
                    </div>
                    <div class="tp__parallax-content tp__parallax-content--2">
                        <div class="tp__parallax-content--wrap ">
                            <i class="tp__parallax-content--icon fa-solid fa-star"></i>
                            <div class="tp__parallax-content--text">
                                LOCALS GUIDE AVAILABLE
                            </div>
                        </div>
                    </div>
                    <div class="tp__parallax-content tp__parallax-content--3">
                        <div class="tp__parallax-content--wrap ">
                            <i class="tp__parallax-content--icon fa-solid fa-star"></i>
                            <div class="tp__parallax-content--text">
                                ALL INCLUSIVE FAMILY HOLIDAY
                                <br>
                                FOR ALL SEASON
                            </div>
                        </div>
                    </div>

                    <div class="tp__parallax-buy">
                        <div class="tp__parallax-buy--content">
                            <a href="" class="btn tp__parallax-buy--cta">BUY A LICENSE </a>
                            <span class="tp__parallax-buy-label">$25 </span>
                        </div>

                    </div>
                </div>
            </div>
        </div>

</body>

</html>
